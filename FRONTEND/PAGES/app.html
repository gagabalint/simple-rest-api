<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezdőcsapat - Generátor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../Index.html">Kezdőcsapat</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="../Index.html">Főoldal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="app.html">Alkalmazás</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Kapcsolat</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="container py-4">
        <h2>Játékosok hozzáadása</h2>
        <form id="playerForm" class="row g-3 mb-3">
          <div class="col-md-6">
            <input type="text" id="playerName" class="form-control" placeholder="Játékos neve" required>
          </div>
          <div class="col-md-4">
            <select id="playerPosition" class="form-select" required>
              <option value="">Pozíció</option>
              <option value="GK">Kapus (GK)</option>
              <option value="DF">Védő (DF)</option>
              <option value="MF">Középpályás (MF)</option>
              <option value="FW">Támadó (FW)</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" onclick="" class="btn btn-primary w-100">Hozzáadás</button>
          </div>
        </form>
      
        <h3>Hozzáadott játékosok</h3>
        <ul id="playerList" class="list-group mb-4"></ul>
      
        <button id="generateBtn" class="btn btn-success">Kezdőcsapat generálása</button>
      
        <section id="results" class="mt-4"></section>
      </section>

      <div></div>
      <script src="../js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
